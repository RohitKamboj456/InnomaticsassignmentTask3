<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill</title>
</head>
<body>
    <h1>Electricity Bill Calculation</h1>
    <label for="units">Units Consumed:</label>
    <input type="number" id="units"><br><br>
    <label for="timeOfDay">Time of Day:</label>
    <select id="timeOfDay">
        <option value="Normal">Normal Hours (8 AM - 8 PM)</option>
        <option value="Peak">Peak Hours (8 PM - 8 AM)</option>
    </select><br><br>
    <button onclick="calculateBill()">Calculate Bill</button>
    <p id="result"></p>

    <script>
        function calculateBill() {
            const units = parseInt(document.getElementById('units').value);
            const timeOfDay = document.getElementById('timeOfDay').value;
            let rate;

            if (units < 100) rate = 5;
            else if (units >= 100 && units <= 300) rate = 4;
            else rate = 3;

            let total = units * rate;
            if (timeOfDay === "Peak") total *= 1.1;

            document.getElementById('result').textContent = `Total Bill: $${total.toFixed(2)}`;
        }
    </script>
</body>
</html>
