<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grading System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label { display: block; margin: 10px 0 5px; }
        input { padding: 8px; width: 200px; }
        button { padding: 10px 20px; margin-top: 10px; }
        p { font-weight: bold; }
    </style>
</head>
<body>
    <h1>Student Grading System</h1>
    <label for="marks">Marks:</label>
    <input type="number" id="marks" placeholder="Enter marks"><br>
    <label for="attendance">Attendance (%):</label>
    <input type="number" id="attendance" placeholder="Enter attendance"><br>
    <button onclick="calculateGrade()">Calculate Grade</button>
    <p id="result"></p>

    <script>
        function calculateGrade() {
            const marks = parseInt(document.getElementById('marks').value);
            const attendance = parseInt(document.getElementById('attendance').value);

            if (isNaN(marks) || isNaN(attendance)) {
                showResult("Please enter valid marks and attendance.", "red");
                return;
            }

            const finalMarks = attendance > 90 ? marks + 5 : marks;
            const grade = getGrade(finalMarks);

            showResult(`Final Grade: ${grade}`, "green");
        }

        function getGrade(marks) {
            if (marks >= 90) return "A";
            else if (marks >= 80) return "B";
            else if (marks >= 70) return "C";
            else if (marks >= 60) return "D";
            else return "F";
        }

        function showResult(message, color) {
            const resultElement = document.getElementById('result');
            resultElement.textContent = message;
            resultElement.style.color = color;
        }
    </script>
</body>
</html>
