<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Ticket Booking</title>
</head>
<body>
    <h1>Flight Ticket Booking System</h1>
    <label for="classType">Class Type:</label>
    <select id="classType">
        <option value="Economy">Economy</option>
        <option value="Business">Business</option>
        <option value="First">First Class</option>
    </select><br><br>
    <label for="luggageWeight">Luggage Weight (kg):</label>
    <input type="number" id="luggageWeight"><br><br>
    <label for="isStudent">Is Student?</label>
    <input type="checkbox" id="isStudent"><br><br>
    <label for="isSenior">Is Senior?</label>
    <input type="checkbox" id="isSenior"><br><br>
    <button onclick="calculateFare()">Calculate Fare</button>
    <p id="result"></p>

    <script>
        function calculateFare() {
            const classType = document.getElementById('classType').value;
            const luggageWeight = parseInt(document.getElementById('luggageWeight').value);
            const isStudent = document.getElementById('isStudent').checked;
            const isSenior = document.getElementById('isSenior').checked;

            let fare = 300;
            if (classType === "Business") fare += 200;
            else if (classType === "First") fare += 500;

            if (luggageWeight > 20) {
                const extraWeight = luggageWeight - 20;
                fare += Math.ceil(extraWeight / 10) * 50;
            }

            if (isStudent) fare *= 0.85;
            else if (isSenior) fare *= 0.9;

            document.getElementById('result').textContent = `Final Fare: $${fare.toFixed(2)}`;
        }
    </script>
</body>
</html>
