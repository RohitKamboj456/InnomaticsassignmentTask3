<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Withdrawal System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label { display: block; margin: 10px 0 5px; }
        input { padding: 8px; width: 200px; }
        button { padding: 10px 20px; margin-top: 10px; }
        p { font-weight: bold; }
    </style>
</head>
<body>
    <h1>ATM Withdrawal System</h1>
    <label for="balance">Balance:</label>
    <input type="number" id="balance" value="1000" readonly><br>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount"><br>
    <label for="pin">PIN:</label>
    <input type="password" id="pin" placeholder="Enter PIN"><br>
    <button onclick="withdraw()">Withdraw</button>
    <p id="result"></p>

    <script>
        const balance = 1000; // Initial balance
        const correctPin = "1234"; // Hardcoded PIN

        function withdraw() {
            const amount = parseInt(document.getElementById('amount').value);
            const enteredPin = document.getElementById('pin').value;

            if (enteredPin !== correctPin) {
                showResult("Incorrect PIN", "red");
            } else if (amount > balance) {
                showResult("Insufficient Funds", "red");
            } else if (amount % 100 !== 0) {
                showResult("Enter amount in multiples of 100", "red");
            } else {
                const remainingBalance = balance - amount;
                showResult(`Withdrawal successful. Remaining balance: ${remainingBalance}`, "green");
            }
        }

        function showResult(message, color) {
            const resultElement = document.getElementById('result');
            resultElement.textContent = message;
            resultElement.style.color = color;
        }
    </script>
</body>
</html>
