<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Pricing</title>
</head>
<body>
    <h1>Movie Ticket Pricing</h1>
    <label for="age">Age:</label>
    <input type="number" id="age"><br><br>
    <label for="showTime">Show Time (24-hour format):</label>
    <input type="number" id="showTime"><br><br>
    <button onclick="calculatePrice()">Calculate Price</button>
    <p id="result"></p>

    <script>
        function calculatePrice() {
            const age = parseInt(document.getElementById('age').value);
            const showTime = parseInt(document.getElementById('showTime').value);
            let price = 12;

            if (showTime < 17) price *= 0.8; // Matinee discount
            if (age > 60) price *= 0.7; // Senior discount
            else if (age < 12) price *= 0.6; // Child discount

            document.getElementById('result').textContent = `Final Ticket Price: $${price.toFixed(2)}`;
        }
    </script>
</body>
</html>
